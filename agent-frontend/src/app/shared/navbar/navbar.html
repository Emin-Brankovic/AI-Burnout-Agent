<nav class="navbar">
    <div class="navbar-container">
        <!-- Logo/Brand -->
        <div class="navbar-brand">
            <a routerLink="/hr/dashboard" class="brand-link">
                <span class="brand-icon">ðŸ§ </span>
                <span class="brand-text">Burnout Prevention</span>
            </a>
        </div>

        <!-- Desktop Navigation -->
        <div class="navbar-menu">
            <a *ngFor="let item of navItems" [routerLink]="item.route" routerLinkActive="active" class="nav-item">
                <mat-icon class="nav-icon">{{ item.icon }}</mat-icon>
                <span class="nav-label">{{ item.label }}</span>
            </a>
        </div>

        <!-- User Menu -->
        <div class="navbar-actions">
            <button mat-icon-button class="notification-btn">
                <mat-icon [matBadge]="3" matBadgeColor="warn" matBadgeSize="small">notifications</mat-icon>
            </button>

            <button mat-button class="user-menu-btn">
                <mat-icon class="user-icon">account_circle</mat-icon>
                <span class="user-name">HR Admin</span>
                <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
            </button>
        </div>

        <!-- Mobile Menu Toggle -->
        <button mat-icon-button class="mobile-menu-toggle" (click)="toggleMenu()">
            <mat-icon>{{ isMenuOpen ? 'close' : 'menu' }}</mat-icon>
        </button>
    </div>

    <!-- Mobile Navigation -->
    <div class="mobile-menu" [class.open]="isMenuOpen">
        <a *ngFor="let item of navItems" [routerLink]="item.route" routerLinkActive="active" class="mobile-nav-item"
            (click)="toggleMenu()">
            <mat-icon class="nav-icon">{{ item.icon }}</mat-icon>
            <span class="nav-label">{{ item.label }}</span>
        </a>
    </div>
</nav>
